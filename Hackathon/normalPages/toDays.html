<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Days</title>
    <link rel="stylesheet" href="../styles\NormalTo.css">
</head>
<script>
    function getDaysLeft(targetDate) {
        const currentDate = new Date();
        if (currentDate > targetDate) {
            targetDate.setFullYear(targetDate.getFullYear() + 1);
        }
        const timeRemaining = targetDate - currentDate;
        const daysLeft = Math.ceil(timeRemaining / (1000 * 60 * 60 * 24));

        return {
            days : String(daysLeft).padStart(2,'0')
        }
    }

    const christmasDate = new Date(new Date().getFullYear(), 11, 25);
    const midTerm = new Date(new Date().getFullYear() + 1, 0, 15);
    const finalsDate = new Date(new Date().getFullYear() + 1, 4, 13);
    const summerDate = new Date(new Date().getFullYear() + 1, 5, 6);

    function updateCountdown(targetElement, targetDate) {
        const time = getDaysLeft(targetDate);
        const countdown = targetElement.querySelector('.countdown');
        countdown.querySelector("#days").textContent = time.days;

    }

    setInterval(function () {
        updateCountdown(document.getElementById("Christmas"), christmasDate);
        updateCountdown(document.getElementById("Exam"), midTerm);
        updateCountdown(document.getElementById("Finals"), finalsDate);
        updateCountdown(document.getElementById("Summer"), summerDate);
    }, 1000);

    updateCountdown(document.getElementById("Christmas"), christmasDate);
    updateCountdown(document.getElementById("Exam"), midTerm);
    updateCountdown(document.getElementById("Finals"), finalsDate);
    updateCountdown(document.getElementById("Summer"), summerDate);

</script>
